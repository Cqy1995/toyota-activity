<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="formList">
        <h2>所在班级</h2>
        <div class="formListBox">
            <label>部门:</label>
            <select name="department">
                    <option value="">请选择所在部门</option>
                    <option value="ty">维修部</option>
                    <option value="wy">客服部</option>
                </select>
        </div>
        <div class="formListBox">
            <label>室:</label>
            <select name="adminisactive">
                    <option value="">请选择所在科室</option>
                    <option value="101">101</option>
                    <option value="102">102</option>
                </select>
        </div>
        <div class="formListBox">
            <label>工号:</label>
            <input type="text" name="jobNumber" placeholder="点击输入工号">
        </div>
        <button class="formBtn">确认</button>
    </div>
</body>
<script src="./js/jquery.min.js"></script>

</html>
<script>
    $(".formBtn").click(() => {
        let department = $("[name='department']").val();
        let adminisactive = $("[name='adminisactive']").val();
        let jobNumber = $("[name='jobNumber']").val();
        let args = {
            department: department,
            adminisactive: adminisactive,
            jobNumber: jobNumber
        }
        window.location.href = "./workwc.html";
    })
</script>
